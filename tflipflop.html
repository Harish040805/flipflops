<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/018/794/378/non_2x/chip-processor-logo-vector.jpg">
    <title>T Flip-Flop Simulator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 20px;
}
.container {
    background: white;
    width: 50%;
    height: 50%;
    margin: 0px auto;
}
.flipflop-block {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.block {
    width: 220px;
    height: 220px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#clk-btn {
    padding: 5px;
    background: #6bbbed;
    clip-path: ellipse(67% 100% at 92% 50%);
}
#reset-btn {
    padding: 5px;
    margin-top: 100px;
    border-radius: 50%;
    background-color: red;
}
table {
    border-collapse: collapse;
    width: 50%;
    margin: 40px auto;
}
th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}
th {
    background-color: #f0f0f0;
}
.input-output-container {
    display: flex;
    align-items: center;
}
#t-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 220px;
    height: 220px;
    border: 1px solid #ddd;
    background-color: #fa4343;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
}
#t-block span {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
}
#t-input {
    width: 40px;
    height: 30px;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px;
    font-size: 16px;
    text-align: center;
    margin-right: 10px;
}
#t-output {
    font-size: 16px;
    border: 1px solid #ddd;
    padding: 5px;
    width: 30px;
    text-align: center;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <h1>T Flip-Flop Simulator</h1>
    <div class="container">
        <div class="flipflop-block">
            <div id="clk-block">
                <br><br><br><br>
                <span id="clk-output">0</span>
                <button id="clk-btn">&nbsp &nbsp CLK</button>
            </div>
            <div class="block" id="t-block">
              <span style="color:#fff; text-shadow: 2px 2px solid white; ">T</span>
              <div class="input-output-container">
                <input type="number" id="t-input" min="0" max="1" placeholder="T">
                <span style="color:#fff;">Toggle </span> &nbsp &nbsp 
                <span id="t-output" style="color:#fff;"> 0</span>
                &nbsp &nbsp &nbsp &nbsp
                <center>
                  <button id="reset-btn"></button>
                  <br>
                  <b style="color:white;">R</b>
                </center>
              </div>
            </div>
            <div>
                <br><br><br>
                <span>-------- Q</span>
                <span id="q-output">0</span>           
                <br><br><br>
                <span>-------- Q'</span>
                <span id="qbar-output">1</span>
            </div>
        </div>
    </div>
    <h1>T Flip-Flop Diagram</h1>
    <center><img src="https://media.oemsecrets.com/images/articles/19/1.png" width="35%" height="410"></center>
<h1>T Flip-Flop Truth Table</h1>
<table>
    <tr>
        <th>CLK</th>
        <th>T</th>
        <th>Q</th>
        <th>Q̄</th>
    </tr>
    <tr>
        <td>0</td>
        <td>X</td>
        <td>Q</td>
        <td>Q̄</td>
    </tr>
    <tr>
        <td>↑</td>
        <td>0</td>
        <td>Q</td>
        <td>Q̄</td>
    </tr>
    <tr>
        <td>↑</td>
        <td>1</td>
        <td>Q̄</td>
        <td>Q</td>
    </tr>
</table>
    <script>
        let clk = 0;
        let prevClk = 0;
        let t = 0;
        let q = 0;
        let qbar = 1;

        const clkBtn = document.getElementById('clk-btn');
        const tInput = document.getElementById('t-input');
        const clkOutput = document.getElementById('clk-output');
        const tOutput = document.getElementById('t-output');
        const qOutput = document.getElementById('q-output');
        const qbarOutput = document.getElementById('qbar-output');
        const resetBtn = document.getElementById('reset-btn');

        clkBtn.addEventListener('click', () => {
            clk = 1 - clk; // Toggle CLK
            clkOutput.innerText = clk;

            if (clk === 1 && prevClk === 0) { // Rising edge
                t = parseInt(tInput.value);
                if (t === 0) {
                    // No change
                    qbarOutput.innerText = qbar;
                    qOutput.innerText = q;
                } else if (t === 1) {
                    // Toggle
                    q = 1 - q;
                    qbar = 1 - qbar;
                    qbarOutput.innerText = qbar;
                    qOutput.innerText = q;
                } else {
                    alert("Invalid input. Please enter 0 or 1.");
                }
            }

            prevClk = clk;
        });

        resetBtn.addEventListener('click', () => {
            clk = 0;
            prevClk = 0;
            t = 0;
            q = 0;
            qbar = 1;
            clkOutput.innerText = clk;
            tOutput.innerText = t;
    qOutput.innerText = q;
    qbarOutput.innerText = qbar;
    tInput.value = 0;
});
    </script>
</body>
</html>
