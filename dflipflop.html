
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/018/794/378/non_2x/chip-processor-logo-vector.jpg">
<title>D Flip-Flop Simulator</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #fff;
margin: 20px;
}
.container {
background: white;
width: 50%;
height: 50%;
margin: 0px auto;
}
.flipflop-block {
display: flex;
flex-wrap: wrap;
justify-content: center;
}
.block {
width: 220px;
height: 220px;
border: 1px solid #ddd;
background-color: #f9f9f9;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin: 10px;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#clk-btn {
padding: 5px;
background: #6bbbed;
clip-path: ellipse(67% 100% at 92% 50%);
}
#reset-btn {
padding: 5px;
margin-top: 100px;
border-radius: 50%;
background-color: red;
}
table {
border-collapse: collapse;
width: 50%;
margin: 40px auto;
}
th, td {
border: 1px solid #ccc;
padding: 10px;
text-align: center;
}
th {
background-color: #f0f0f0;
}
.input-output-container {
display: flex;
align-items: center;
}
#d-block {
display: flex;
flex-direction: column;
align-items: center;
width: 220px;
height: 220px;
border: 1px solid #ddd;
background-color: #b6190d;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
position: relative;
}
#d-block span {
font-size: 18px;
font-weight: bold;
margin-bottom: 20px;
}
#d-input {
width: 40px;
height: 30px;
border: 1px solid #ddd;
border-radius: 5px;
padding: 5px;
font-size: 16px;
text-align: center;
margin-right: 10px;
}
#d-output {
font-size: 16px;
border: 1px solid #ddd;
padding: 5px;
width: 30px;
text-align: center;
border-radius: 5px;
}
</style>
</head>
<body>
<h1>D Flip-Flop Simulator</h1>
<div class="container">
<div class="flipflop-block">
<div id="clk-block">
<br><br><br><br>
<span id="clk-output">0</span>
<button id="clk-btn">&nbsp &nbsp CLK</button>
</div>
<div class="block" id="d-block">
<span style="color:#fff; text-shadow: 2px 2px solid white; ">D</span>
<div class="input-output-container">
<input type="number" id="d-input" min="0" max="1" placeholder="D">
<!-- 
  <span style="color:#fff;">Set </span> &nbsp &nbsp
<span id="d-output" style="color:#fff;"> 0</span> 
  -->
&nbsp &nbsp &nbsp &nbsp
<center>
<button id="reset-btn"></button>
<br> <b style="color:white;">R</b>
</center>
</div>
</div>
<div>
<br><br><br>
<span>-------- Q</span>
<span id="q-output">0</span>
<br><br><br>
<span>-------- Q'</span>
<span id="qbar-output">1</span>
</div>
</div>
</div>
<h1>D Flip-Flop Diagram</h1>
<center><img src="https://pfnicholls.com/Electronics_Resources/Images/Dtype.png"></center>
<h1>D Flip-Flop Truth Table</h1>
<table>
<tr>
<th>CLK</th>
<th>D</th>
<th>Q</th>
<th>Q̄</th>
</tr>
<tr>
<td>0</td>
<td>X</td>
<td>Q̄</td>
<td>Q</td>
</tr>
<tr>
<td>↑</td>
<td>0</td>
<td>0</td>
<td>1</td>
</tr>
<tr>
<td>↑</td>
<td>1</td>
<td>1</td>
<td>0</td>
</tr>
</table>
<script>
let clk = 0;
let prevClk = 0;
let d = 0;
let q = 0;
let qbar = 1;

const clkBtn = document.getElementById('clk-btn');
const dInput = document.getElementById('d-input');
const clkOutput = document.getElementById('clk-output');
const dOutput = document.getElementById('d-output');
const qOutput = document.getElementById('q-output');
const qbarOutput = document.getElementById('qbar-output');
const resetBtn = document.getElementById('reset-btn');

clkBtn.addEventListener('click', () => {
clk = 1 - clk; // Toggle CLK
clkOutput.innerText = clk;

if (clk === 1 && prevClk === 0) { // Rising edge
d = parseInt(dInput.value);
if (d === 0 || d === 1) {
q = d;
qbar = 1 - q;
dOutput.innerText = d;
qOutput.innerText = q;
qbarOutput.innerText = qbar;
} else {
alert("Invalid input. Please enter 0 or 1.");
}
}

prevClk = clk;
});

resetBtn.addEventListener('click', () => {
clk = 0;
prevClk = 0;
d = 0;
q = 0;
qbar = 1;
clkOutput.innerText = clk;
dOutput.innerText = d;
qOutput.innerText = q;
qbarOutput.innerText = qbar;
dInput.value = 0;
});
</script>
</body>
</html>
